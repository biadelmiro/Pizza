<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzaria</title>
</head>
<body>
    <div  class="menu">
    <header>
        <img class="logo" src="logo.png" width="60px" height="60px">
        <nav>
            <ul class="navlinks">
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Endereço</a></li>
                <li><a href="#">Acompanhe à entrega</a></li>
            </ul>
        </nav>
        <a class="login" href="#"><button>Login</button></a>
        <div class="menu-opener"><span>0</span>&#128722</div>
    </header>
</div>
<div class="models">
    <div class="pizza-item">
        <a href="#">
            <div class="pizza-item--img"><img src=""/></div>
            <div class="pizza-item--add"></div>
        </a>
        <div class="pizza-item--price">R$--</div>
        <div class="pizza-item--name">--</div>
        <div class="pizza-item--desc">--</div>
    </div>
    <div class="cart-item">
        <img src="" />
        <div class="card--item-nome"></div>
        <div class="card--item--qtarea"></div>
            <button class="card--item-qtmenos"></button>
            <div class="cart--item--qt">1</div>
            <button class="cart--item-qtmais">+</button>
    </div>
    </div>
    <main>
        <h1>Pizzas</h1>
        <div class="pizza-area"></div>
    </main>
    <aside>
        <div class="cart--area"></div>
        <div class="menu-closer">&#10060</div>
        <h1>Suas Pizzas</h1>
        <div class="cart"></div>
        <div class="cart--details">
            <div class="cart-totalitem subtotal">
                <span>Subtotal</span>
                <span>R$ --</span>
            </div>
            <div class="cart-totalitem desconto">
                <span>Desconto (-10%)</span>
                <span>R$ --</span>
            </div>
            <div class="cart-totalitem total big">
                <span>Total</span>
                <span>R$ --</span>
            </div>
            <div class="cart--finalizar">Finalizar a compra</div>
        </div>
    </aside>
    <div class="pizzaWindowArea">
        <div class="pizzaWindowBody">
            <div class="pizzaInfo--cancelMobileButton">Voltar</div>
            <div class="pizzaBig">
                <img src=""/>
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo--desc">--</div>
                <div class="pizzaInfo-sizearea">
                    <div class="pizzaInfo-sector">Tamanho</div>
                    <div class="pizzaInfo-sizes">
                        <div data-key="0" class="pizzaInfo-size">PEQUENA</div>
                        <div data-key="1" class="pizzaInfo-size">MÉDIA</div>
                        <div data-key="2" class="pizzaInfo-size selected">GRANDE</div>
                    </div>
                </div>
                <div class="pizzaInfo-pricearea">
                    <div class="pizzaInfo--sector">Preço</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice">R$--</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtmenos">-</button>
                            <div class="pizzaInfo-qt">1</div>
                            <div class="pizzaInfo--qtmais">+</div>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
                <div class="pizzaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="pizza.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
